---
language: ruby

url_to_dependency_map:
  - match: R.*
    name: R
    version: $3

dependencies:
  - name: R
    version: 3.1.0
    uri: https://s3.amazonaws.com/r-buildpack/R-3.1.0-binaries-20140629-2201.tar.gz
    md5: 7bcabeef490c60d6032f986d3eb28003
    cf_stacks:
      - cflinuxfs2

exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - repos/
  - spec/
  - cf_spec/
  - log/
  - test/
  - cf.Gemfile
  - cf.Gemfile.lock
  - bin/package
  - buildpack-packager/
  - ruby_buildpack-*v*.zip
  - cf_build/
